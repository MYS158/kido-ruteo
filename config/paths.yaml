# Datos KIDO sin procesar (viajes, cardinalidad, aforos, zonificación, etc.).
data_raw: data/raw/

# Datos intermedios generados durante limpieza y depuración.
data_interim: data/interim/

# Resultados tabulares finales (viajes validados, TPDA/TPDS, factores).
data_processed: data/processed/

# Recursos de red vial (nodos, arcos, centroides, geometrías auxiliares).
network: data/raw/network/

# Carpeta de logs y reportes de ejecución.
logs: data/processed/logs/

# Salidas geoespaciales y matrices OD. Ajusta o anida más formatos si requieres.
outputs:
  geojson: data/processed/geojson/
  matrices: data/processed/matrices/

# Insumos reales del proyecto KIDO-RUTEO
inputs:
  od_dir: data/raw/od
  od_files:
    - od_viaductos_1018.csv
    - od_viaductos_1019.csv
  geografia_zonas: data/raw/geografia/kido_zonas.geojson
  aforo_factors: data/raw/aforo/aforo_factors.xlsx
